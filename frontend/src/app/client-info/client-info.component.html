<form #clientForm="ngForm" class="container">
  <div class="form-group">
    <label for="clientName">Nome do Cliente</label>
    <input type="text" id="clientName" name="clientName" [(ngModel)]="clientName" required>
  </div>

  <div class="form-group">
    <label for="clientAge">Idade do Cliente</label>
    <input type="number" id="clientAge" name="clientAge" [(ngModel)]="clientAge" style="width: 45px;" required>
  </div>
  <button type="button" (click)="addClient()">Adicionar Cliente</button>
</form>
