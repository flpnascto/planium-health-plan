<form (ngSubmit)="register()" #form="ngForm">
  <div class="form-group">
    <label for="clientQuantity">Quantidade de Funcion√°rios</label>
    <input type="number" id="clientQuantity" name="clientQuantity" [(ngModel)]="clientQuantity"
      required>
  </div>


  <div class="form-group">
    <label for="plans">Escolha um plano</label>
    <select id="plans" name="plans" [(ngModel)]="selectedPlan" required>
      <option *ngFor="let plan of plans" [ngValue]="plan.register">{{ plan.name }}</option>
    </select>
  </div>

  <button type="submit">Cadastrar</button>
</form>
